<!DOCTYPE html>
<html>
  <title>
    flex  box
  </title>
  <head>
    flex box pratice
  </head>
  <body style="padding-bottom: 1000px;">
    <div style=" display: flex
    ;margin-top: 30px;;
    ">
      <div style="background-color: yellow;">div  1</div>
      <div style="background-color: lightgreen;">div2<p> </p></div>
    </div>

    <div style=" display: flex;
    margin-top: 30px;
    ">
      <div style="background-color: yellow;width: 100px;">100px</div>
      <div style="background-color: lightgreen;flex:1">flex1<p> </p></div>
    </div>


    <div style=" display: flex;
    margin-top: 30px;
    ">
      <div style="background-color: yellow;width: 100px;">100px</div>
      <div style="background-color: lightgreen;flex:1">flex1<p> </p></div>
      <div style="background-color: yellow;width: 100px;flex: 2 ;">flex2</div>
    </div>


    <div style=" display: flex;
    margin-top: 30px;
    height: 70px;
    flex-direction: row;
    justify-content: center;; 
    border-width: 1px;
    border-style: solid;
    border-color: grey;
    "><!--justify content is used for whetre the contents should be-->
      <div style="background-color: yellow;width: 100px;">100px</div>
      <div style="background-color: lightgreen;width:100px">100px<p> </p></div>
      <div style="background-color: yellow;width: 100px;">100px</div>
    </div>

    <div style=" display: flex;
    margin-top: 30px;
    height: 70px;
    flex-direction: row;
    justify-content: space-between;; 
    border-width: 1px;
    border-style: solid;
    border-color: grey;
    "><!--justify content is used for whetre the contents should be-->
      <div style="background-color: yellow;width: 100px;">100px</div>
      <div style="background-color: lightgreen;width:100px">100px<p> </p></div>
      <div style="background-color: yellow;width: 100px;">100px</div>
    </div>

    <!--how to allign the content  vertically -->
    <div style=" display: flex;
    margin-top: 30px;
    height: 70px;
    flex-direction: row;
    align-items: center;
    justify-content: space-between;; 
    border-width: 1px;
    border-style: solid;
    border-color: grey;
    "><!--justify content is used for whetre the contents should be-->
      <div style="background-color: yellow;width: 100px;">100px</div>
      <div style="background-color: lightgreen;width:100px">100px<p> </p></div>
      <div style="background-color: yellow;width: 100px;">100px</div>
    </div>
  </body>
</html>
